<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A online counter</title>
  </head>
  <body>
    <div class="main-container">
    <header class="header-text">
      <h2>
        Welcome to online counter</h2>
        <p> If you click the buttton below the count will
        increase </p>
        <p> If you click the reset button counter will reset. </p>
      </h2>
    </header>

    <div class="container">
      <section class="section-1">
        <img src="icons8-left-click-30.png">
        <button class="btn">Click here to increase count</button>
      </section>

      <section class="section-1">
        <img src="icons8-countdown-clock-48.png">
        <p class="count">Count: <span class="score">0</span></p>
      </section>

      <section class="section-1">
        <img src="icons8-reset-58.png">
        <button class="reset-btn">Reset</button>
      </section>

      <script src="script.js"></script>

    </div>
  </div>
  </body>
</html>
